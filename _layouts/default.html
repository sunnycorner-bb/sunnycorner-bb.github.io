<html lang="{{ site.lang | default: "zh-TW" }}">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
	</head>
	<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">
      {% assign sorted_sections = site.sections | sort:"position" %}
      {% for section in sorted_sections %}
      <!-- Section -->
      {% include sections/{{ section.type | default: 'spotlight' }}.html section=section %}
      {% endfor %}

      {% include footer.html %}
    </div>

    <!-- TODO: Put into customize scripts -->
    <script>
      function initMap(){
        var latlng={lat:23.976787,lng:121.616496};
        var mapOptions={
          zoom:16,
          center:latlng,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"),mapOptions);

        var markerOptions={
          position:latlng,
          map:map
        }

        var marker = new google.maps.Marker(markerOptions);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_map_key }}&callback=initMap"type="text/javascript"></script>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script async src="/assets/js/jquery.scrollex.min.js"></script>
    <script async src="/assets/js/jquery.scrolly.min.js"></script>
    <script async src="/assets/js/browser.min.js"></script>
    <script async src="/assets/js/util.js"></script>
    <script async defer src="/assets/js/main.js"></script>
  </body>
</html>

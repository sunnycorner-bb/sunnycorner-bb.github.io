<section class="wrapper style1 align-center" id="{{ section.name }}">
  <div class="inner">
    <h2>{{ section.title }}</h2>
    {{ section.content | markdownify }}
    {% if section.metadata %}
      <dl>
        {% for item in section.metadata %}
          <dt>{{ item.name }}</dt>
          <dd class="no-adjust">{{ item.content | markdownify }}</dd>
        {% endfor %}
      </dl>
    {% endif %}
    <iframe id="booking-embed" border="0" src="https://traiwan.com/official/api_booking.php?id=sunnycorner" style="width: 100%; height: 450px;"></iframe>
  </div>
</section>

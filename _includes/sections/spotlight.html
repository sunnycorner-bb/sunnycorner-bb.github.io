<section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in" id="{{ section.name }}">
  <div class="content">
    <h2>{{ section.title }}</h2>
    {{ section.content | markdownify }}
  </div>
  <div class="image">
    <img src="{{ section.image }}" alt="{{ section.image_description }}" />
  </div>
</section>
{% if section.gallery %}
  {% assign images = site.galleries | where: "group", section.gallery %}
  <section class="wrapper style1 align-center">
    {% include gallery.html images=images %}
    {% unless section.hide_divider %}
      <hr class="visible-in-mobile" />
    {% endunless %}
  </section>
{% endif %}

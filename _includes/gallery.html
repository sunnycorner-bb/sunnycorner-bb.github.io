<!-- Gallery -->
<div class="gallery style2 medium lightbox onscroll-fade-in">
  {% for item in images %}
  <article>
    <a href="{{ item.full_image }}" class="image">
      <img src="{{ item.thumb_image }}" alt="{{ item.alt }}" />
    </a>
    <div class="caption">
      <h3>{{ item.title }}</h3>
      {{ item.content | markdownify }}
    </div>
  </article>
  {% endfor %}
</div>

<!-- Gallery -->
<div class="gallery style2 medium lightbox onscroll-fade-in">
  {% for item in images %}
  <article>
    <a href="/assets/images/gallery/{{ item.full }}" class="image">
      <img src="/assets/images/gallery/{{ item.thumb }}" alt="{{ item.alt }}" />
    </a>
    <div class="caption">
      <h3>{{ item.title }}</h3>
      {{ item.content | markdownify }}
    </div>
  </article>
  {% endfor %}
</div>
